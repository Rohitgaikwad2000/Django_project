<html>
    <head>
        <h1> Product Details</h1><hr>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <form method="post" action="{% url 'add_product' %}">
            {% csrf_token %}

            
            <lable> ID </lable>                
            <input type="number" name="id" value="{{all_products.id}}" readonly ><br><br>

            <lable> Name </lable>                
            <input type="text" name="name" value="{{all_products.Name}}" required ><br><br>

            <lable> MF_date</lable>                
            <input type="date" name="mf_date" value="{{all_products.MF_date|date:'Y-m-d'}}" required ><br><br>
 
            <lable> product_no </lable>
            <input type="text" name="product number" value="{{all_products.product_no}}" required ><br><br>

            {% if all_products.id %}
            <button type="submit" class="btn btn-primary">Update Product</button>
            {% else %}
            <button type="submit" class="btn btn-primary">Add Product</button>
            {% endif %}
            <a class="btn btn-primary" href="{% url 'home' %}">Home</a> 
            </form>
        </body>
</html>
