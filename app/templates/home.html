<html>
    <h1> Product Details </h1><hr>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
          }
    </style>
    
    <body>
        <table>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> MF_date </th>
            <th> product_no </th>
            <th> is_deleted </th>
            <th> Action </th>
        </tr>
        {% for product in products %}
        <tr>
            <td> {{product.id}} </td>
            <td> {{product.Name}} </td>
            <td> {{product.MF_date|date:"d-m-y"}} </td>
            <td> {{product.product_no}} </td>
            <td> {{product.is_deleted}} </td>
            <td>
                <a class="btn btn-primary" href="{% url 'update_product' product.id  %}">Edit</a>
                <form>
                    <a class="btn btn-danger" href="{% url 'delete_product' product.id %}">Delete</a>
                        {% csrf_token %}
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body><br>
    <a class="btn btn-primary" href="{% url 'deleted_product' %}"> Deleted Product</a><br><br>
    <a class="btn btn-primary" href="{% url 'add_product' %}"> Add Product </a>
</html>
