<html>
    <h1> Deleted Product </h1><hr>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
          }
    </style>
    <body>
        <table>
        <tr>
            <th> ID </th>
            <th> Name </th>
            <th> MF_date </th>
            <th> product_no </th>
            <th> is_deleted </th>
            <th> Action </th>
        </tr>
        {% for products in all_products %}
        <tr>
            <td> {{products.id}} </td>
            <td> {{products.Name}} </td>
            <td> {{products.MF_date|date:"d-m-y"}} </td>
            <td> {{products.product_no}} </td>
            <td> {{products.is_deleted}} </td>
            <td>
                <a class="btn btn-primary" href="{% url 'restore_product' products.id %}">Restore</a>
                <form>
                    <a class="btn btn-danger" href="{% url 'permanantly_delete_product' products.id %}">Permantly delete</a>
                        {% csrf_token %}
                </form>

            </td>
        </tr>
        {% endfor %}
    </table><br>
    <a class="btn btn-primary" href="{% url 'home'%}">Home</button>
</body>
</html>
